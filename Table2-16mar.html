<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table align="center" border="1" bgcolor="#e3bf90">
		<th colspan="2">Employee Details</th>
		<tr>
			<td>Name</td>
			<td><input type="Text" name="Name"></td>
		</tr>
		<tr>
			<td>Contact no.</td>
			<td><input type="Text" name="Contact no."></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><input type="Text" name="Address"></td>
		</tr>
		<tr>
			<td rowspan="3">Gender</td>
			<td><input type="Radio" name="Gender">male</td>
		</tr>
		<tr><td><input type="Radio" name="Gender">Female</td></tr>
		<tr><td><input type="Radio" name="Gender">Other</td></tr>
		<tr>
			<td>Date Of Birth</td>
			<td><input type="Date" name="Date Of Birth"></td>
		</tr>
		<tr>
			<td rowspan="4">Hobbies</td>
			<td><input type="Checkbox" name="Hobbies">Singing</td>
		</tr>
		<tr><td><input type="Checkbox" name="Hobbies">Dancing</td></tr>
		<tr><td><input type="Checkbox" name="Hobbies">Reading</td></tr>
		<tr><td><input type="Checkbox" name="Hobbies">Other</td></tr>
		<tr>
			<td colspan="2" align="center"><input type="Submit" name="Submit"></td>
		</tr>
	</table>

</body>
</html>
